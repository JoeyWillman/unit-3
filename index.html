<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Choropleth and Bar Chart</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .dropdown {
      text-align: center;
      margin-bottom: 10px;
    }

    #map-container,
    #bar-chart-container {
      width: 100%;
      height: 500px;
    }

    .instructions {
      text-align: center;
      padding: 15px 25px;
      background: #eee;
      font-size: 18px;
      line-height: 1.5;
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #aaa;
      padding: 5px;
      pointer-events: none;
      opacity: 0;
    }

    .highlight {
      stroke: black;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>January 2025 Climate Data</h1>

  <!-- Dropdown -->
  <div class="dropdown">
    <label for="attributeSelect">Select Attribute: </label>
    <select id="attributeSelect"></select>
  </div>

  <!-- Map -->
  <div id="map-container"></div>

  <!-- Bar chart -->
  <div id="bar-chart-container"></div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Instructions -->
  <div class="instructions">
    Use the dropdown to change the climate variable. Hover over a state on the map or bar to see detailed values. Both views are linked.
  </div>

  <!-- Scripts -->
  <script src="lib/d3.v7.js"></script>
  <script src="lib/topojson.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
